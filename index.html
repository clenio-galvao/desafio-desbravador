<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Desafio Desbravador</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body>
  <header class="bg-primary text-white p-3"><strong>Desafio Desbravador </strong> - Buscar usuários github</header>
  <section class="input-group m-3 w-75">
    <span class="input-group-text">Digite o nome do usuário</span>
    <input type="text" class="form-control" placeholder="Username" id="search-input">
  </section>
  <div class="d-flex">
    <section id="user-info"></section>
    <section class="w-50 m-3">
      Escolha um ordenador
      <select class="form-select" id="form-select" aria-label="Default select example">
        <option value="stargazers_count">Stars</option>
        <option value="forks_count">Forks</option>
        <option value="open_inssues_count">Open Inssues</option>
        <option value="watchers_count">Watchers</option>
      </select>
      <div id="repos-info"></div>
    </section>
  </div>
  <script src="./Services/index.js"></script>
</body>
</html>
